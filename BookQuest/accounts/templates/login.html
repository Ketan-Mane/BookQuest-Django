{% include "header.html" with page_title="Login | BookQuest" %}

    <style>
        .container .box {
            flex-direction: column;
            justify-content: space-between;
        }

        .form-group {
            width: 350px;
            justify-content: space-between;
            align-items: center;
        }

        @media screen and (min-width:620px) {

            .container .box {
                width: 400px;
                padding: 50px;
                border-radius: 5px;
                font-size: 14.5px;
                box-shadow: 0px 0px 5px gray;
            }
        }
    </style>

    <section>
        <div class="container">
            <div class="box">
                <form method="POST" >
                    <h1>Sign In</h1>
                    {% csrf_token %}
                    <div class="form-field">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" value="">
                    </div>

                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="action-button blue" style="padding: 8px 30px;">Log In</button>
                        <p style="font-size: 15px;">Create new Account? <a href="/accounts/register" class="link" style="color: tomato;">Sign Up</a></p>
                    </div>

                </form>
            </div>
        </div>
    </section>

</body>

</html>
