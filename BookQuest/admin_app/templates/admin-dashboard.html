{% include "admin-header.html" with page_title="Admin Dashboard" %}

    <style>

        .container .box{
            width: 80%;
            display: flex;
            justify-content: start;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .container .box .card{
            cursor: pointer;
            width: 250px;
            height: 150px;
            padding: 10px;
            margin: 30px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            font-size: 20px;
            transition: 0.5s;
        }

        .container .box .card:hover{
            transform: scale(1.03);
            box-shadow: 0px 0px 10px rgb(0, 0, 0);
        }

        .card:nth-child(1){
            background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(100,43,115,1) 0%, rgba(4,0,4,1) 90% );
        }
        .card:nth-child(2){
            background-image: radial-gradient( circle farthest-corner at 17.1% 22.8%,  rgba(226,24,24,1) 0%, rgba(160,6,6,1) 90% );        
        }
        .card:nth-child(3){
            background-image: radial-gradient( circle 957px at 8.7% 50.5%,  rgba(246,191,13,1) 0%, rgba(249,47,47,1) 90% );        
        }   
        .card:nth-child(4){
            background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(7,121,222,1) 0%, rgba(20,72,140,1) 90% );        
        }    
        .card:nth-child(5){
            background-image: radial-gradient( circle 815px at 23.4% -21.8%,  rgba(9,29,85,1) 0.2%, rgba(0,0,0,1) 100.2% );        

        }  
        .card:nth-child(6){
            background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(0, 95, 104, 1) 0%, rgba(15, 156, 168, 1) 90%);
        }

        @media (max-width:620px) {
            .container .box .card{
                margin: 30px 0px;
            }        
        }

    </style>

    <section>
        <div class="container">
            <div class="box">
                <a href="/BookQuest/book" class="card link">
                    Books
                </a>
                <a href="book-transaction" class="card link">
                    Book Transactions
                </a>
                <a href="reserved-book" class="card link">
                    Reserved Books
                </a>
                <a href="department" class="card link">
                    Departments
                </a>
                <a href="" class="card link">
                    <p>Total Books</p>
                    <p id="book"></p>
                </a>
                <a href="" class="card link">
                    <p>Total Users</p>
                    <p id="user"></p>
                </a>
            </div>
        </div>
    </section>

    <script>
        let book = document.getElementById("book")
        let user = document.getElementById("user")
        var book_count = 0;
        var user_count = 0;

        setInterval(function () {
            if (book_count <= {{ books|length }} ) 
            {
                book.innerText = book_count;
                book_count++;
            }

            if (user_count <= {{ users|length }} ) {
                user.innerText = user_count;
                user_count++;
            }

        }, 100);
    </script>
</body>
</html>
