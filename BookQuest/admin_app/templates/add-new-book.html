{% include "admin-header.html" with page_title="New Book | BookQuest" %}

    <style>
        @media screen and (min-width:620px) {
            .container .box {
                flex-direction: column;
                align-items: start;
            }
        }
    </style>

    <section>
        <div class="container">
            <div class="box">
                <h1 style="font-weight: 100;">New Book</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in book_form %}
                        <div class="form-field">
                            {{field.label}}
                            {{field}}
                            <div class="error">
                                {{field.errors.0}}
                            </div>
                        </div>
                    {% endfor %}

                    <div class="form-group">
                        <button class="action-button blue" style="padding: 5px 30px;" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
