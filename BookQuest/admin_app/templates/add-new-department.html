{% include "admin-header.html" with page_title="New Department | BookQuest" %}

    <style>
        @media screen and (min-width:620px) {
            .container .box {
                flex-direction: column;
                align-items: start;
            }
        }
    </style>

    <section>
        <div class="container">
            <div class="box">
                <h1 style="font-weight: 100;">New Department</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-field">
                        <label for="author">Name</label>
                        <input type="text" name="name">
                    </div>

                    <div class="form-group">
                        <button class="action-button blue" style="padding: 5px 30px;" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
